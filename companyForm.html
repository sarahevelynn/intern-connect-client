<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="stylesheets/reset.css" />
  <link rel="stylesheet" href="stylesheets/main.css" />
  <link rel="stylesheet" href="stylesheets/form.css" />
  <title>Company Form</title>
</head>

<body>
  <header>
    <a href="index.html">
    <img class="logo" src="assets/logo.png" alt="logo" />
    </a>
    <h1 class="title">Company Application Form</h1>
  </header>

  <main>
    <div class="instructions">
      <h2>If you are a startup in need of help with your business activities, apply for an intern below.</h2>
    </div>
    <div class="form">
      <form>
        <label for="companyName">Name of Company</label>
        <input id="coName" name="coName" type="text" />
        <label for="contactName">First and Last Name</label>
        <input id="name" name="name" type="text" />
        <label for="contactEmail">Email Address</label>
        <input id="email" name="email" type="text" />
        <label for="contactPhone">Phone Number</label>
        <input id="phone" name="phone"  type="text" />
        <label for="contactPreferance">Preferred Method of Contact</label>
        <input id="pref" name="pref" type="text" />
        <label for="website">Please put the link to your website.</label>
        <input id="website" name="website" type="text" />
        <label for="industry">What industry are you in?</label>
        <select id="industry" name="industry">
           <option value="default" selected>
             Select an option here</option>
         </select>
        <label for="age">How old is your company?</label>
        <select id="age" name="age">
          <option value="default" selected>
            Select an option here</option>
        </select>
        <label for="employeeNumber">How many employees do you have?</label>
        <select id="employeeNumber" name="employeeNumber">
          <option value="default" selected>
            Select an option here</option>
        </select>
        <label for="type">What type of intern are you looking for?</label>
        <select id="type" name="type">
          <option value="default" selected>
            Select an option here</option>
        </select>
        <label for="payment">What type of internship are you looking for?</label>
        <select id="payment" name="payment">
          <option value="default" selected>
            Select an option here</option>
        </select>
        <label for="hours">How many hours are you wanting an intern to work per week?</label>
        <select id="hours" name="hours">
          <option value="default" selected>
            Select an option here</option>
        </select>
        <label for="length">How long do you want the internship to be?</label>
        <select id="length" name= "length">
          <option value="default" selected>
            Select an option here</option>
        </select>
        <label for="summer">If you enjoy the student you are placed with, would you offer a summer internship? </label>
        <select id="summer" name="summer">
          <option value="default" selected>
            Select an option here</option>
        </select>
        <p class="receivedMessage"></p>
        <button type="submit">Submit Application</button>
      </form>
    </div>

  </main>
  <script src="scripts/company.js" charset="utf-8"></script>
</body>

</html>
